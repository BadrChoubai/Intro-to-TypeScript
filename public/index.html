<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to TypeScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main role="main">
        <div class="container">
            <div class="row">
                <section class="column column-50">
                    <h2>Add Book</h1>
                        <form id="new-book-form">
                            <fieldset>
                                <div class="field">
                                    <label for="title">Title:</label>
                                    <input placeholder="title" type="text" id="titleField">
                                </div>
                                <div class="field">
                                    <label for="author">Author:</label>
                                    <input placeholder="author" type="text" id="authorField">
                                </div>
                                <div class="field">
                                    <label class="label-inline" for="completed">Completed?</label>
                                    <input type="checkbox" name="completed" id="completedField">
                                </div>
                                <button class="button-salmon">Add Book</button>
                            </fieldset>
                        </form>
                </section>
                <section class="column column-50">
                    <h1>Book List</h1>
                    <ul id="book-list">
                        <!-- Book will display here -->
                    </ul>
                </section>
            </div>
        </div>
    </main>
    <script src="app.js" type="module"></script>
</body>

</html>
